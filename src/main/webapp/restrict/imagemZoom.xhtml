<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/LayoutMaster.xhtml">

    <ui:define name="content">
        <style>
            .ui-growl{
                position:fixed;
                top:70px;
                right:5px;
                width:301px;
            }
        </style>
        <script src="/samtWebAlpha/resources/engebras/javascripts/jquery.elevatezoom.js"></script>  
        <script>
            $('#zoom_lente').elevateZoom({
            zoomType: "lens",
            lensShape: "round",
            lensSize: 200
            });
        </script>    
        <script>
            function mensagemAlerta(prMensagem){
                alert('Mensagem: ' + prMensagem + '.');
            }
        </script>        

        <p:fieldset legend="Digitação de Placas">
            <br/>
            <h:form prependId="false" id="formDigitacaoPlacas">
                <p:growl id="msg0" />
<!--                                                     <p:focus id="focusToPlaca" for="dc_placa" /> -->

                <div class="ui-fluid">        

                    <img id="zoom_lente" src="/samtWebAlpha/resources/upload/image_teste.JPG" data-zoom-image="/samtWebAlpha/resources/upload/image_zoom.JPG" width="800" height="600"/>  
                    <p:panelGrid columns="2" id="panelDescricaoZoomImagem">
                        <p:outputLabel for="imagemZoom" value="Imagem: "/>
                        <p:inputText id="imagemZoom" value="/samtWebAlpha/resources/upload/image_teste.JPG" size="86" disabled="true"/>
                    </p:panelGrid>
                    <p:toolbar>
                        <p:toolbarGroup>
                            <p:commandButton  icon="ui-icon-star" id="voltar" action="/restrict/digitacaoPlacas.xhtml" style="width: 100px"/>
                        </p:toolbarGroup>
                    </p:toolbar>
                    
                </div>
                <br/>
     
            </h:form>
        </p:fieldset>
    </ui:define>

</ui:composition>
