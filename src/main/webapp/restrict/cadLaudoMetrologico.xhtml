<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/LayoutMaster.xhtml">

    <ui:define name="content">
        <style>
            .ui-growl{
                position:fixed;
                top:70px;
                right:5px;
                width:301px;
            }
        </style>
        <script>
	PrimeFaces.locales['pt'] = {
	    closeText: 'Fechar',
	    prevText: 'Anterior',
	    nextText: 'Próximo',
	    currentText: 'Começo',
	    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
	    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
	    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
	    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
	    dayNamesMin: ['D','S','T','Q','Q','S','S'],
	    weekHeader: 'Semana',
	    firstDay: 0,
	    isRTL: false,
	    showMonthAfterYear: false,
	    yearSuffix: '',
	    timeOnlyTitle: 'Só Horas',
	    timeText: 'Tempo',
	    hourText: 'Hora',
	    minuteText: 'Minuto',
	    secondText: 'Segundo',
	    ampm: false,
	    month: 'Mês',
	    week: 'Semana',
	    day: 'Dia',
	    allDayText : 'Todo o Dia'
	};
	</script>

        <p:fieldset legend="Cadastrar Laudo Metrologico">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Filial" id="cadLaudoMetroLogico">
                    <h:form prependId="false" id="formCadLaudoMetrologico">
                        <p:growl id="msg0" />
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton value="Salvar" action="#{mbLaudoMetrologico.addLaudoMetrologico}" icon="ui-icon ui-icon-disk" update="@form"/>
                                    <p:commandButton value="Cancelar" actionListener="#{mbLaudoMetrologico.limpaLaudoMetrologico}" icon="ui-icon ui-icon-close" update="@form" process="@this"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:button value="Pesquisa" outcome="/restrict/pesquisaLaudoMetrologico.xhtml"  icon="ui-icon-search" />
                                </p:toolbarGroup>
                            </p:toolbar>

                        <div class="ui-fluid">

                            <p:panelGrid columns="2" styleClass="panelGrid" id="grid0">
                                <p:outputLabel/>
                                <h:inputHidden id="nr_codigo" value="#{mbLaudoMetrologico.laudoMetrologico.nr_codigo}"/>

                                <p:outputLabel for="dc_serieEquipamento" value="Série Equipamento: "/>
                                <p:inputText id="dc_serieEquipamento" size="15" maxlength="15" value="#{mbLaudoMetrologico.laudoMetrologico.dc_serieEquipamento}" onkeyup="this.value = this.value.toUpperCase()"
                                             required="true" requiredMessage="O campo [Série Equipamento] é obrigatório..."/>

                                <p:outputLabel for="dc_matriculaTecnico" value="Matrícula Técnico: "/>
                                <p:inputText id="dc_matriculaTecnico" size="10" maxlength="10" value="#{mbLaudoMetrologico.laudoMetrologico.dc_matriculaTecnico}"/> 

                                <p:outputLabel for="dc_nomeTecnico" value="Nome Técnico: "/>
                                <p:inputText id="dc_nomeTecnico" size="30" maxlength="30" value="#{mbLaudoMetrologico.laudoMetrologico.dc_nomeTecnico}"/>

                                <p:outputLabel for="dc_orgao" value="Órgão: "/>
                                <p:inputText id="dc_orgao" size="40" maxlength="40" value="#{mbLaudoMetrologico.laudoMetrologico.dc_orgao}"/>

                                <p:outputLabel for="dc_numeroLaudo" value="Número Laudo: "/>
                                <p:inputText id="dc_numeroLaudo" size="16" maxlength="16" value="#{mbLaudoMetrologico.laudoMetrologico.dc_numeroLaudo}" onkeyup="this.value = this.value.toUpperCase()" 
                                             required ="true" requiredMessage="O campo [Número Laudo] é obrigatório..."/>

                                <p:outputLabel for="dc_numeroLacre" value="Número Lacre: "/>
                                <p:inputText id="dc_numeroLacre" size="17" maxlength="17" value="#{mbLaudoMetrologico.laudoMetrologico.dc_numeroLacre}"/>

                                <p:outputLabel for="dc_numeroLacre2" value="Número Lacre2: "/>
                                <p:inputText id="dc_numeroLacre2" size="17" maxlength="17" value="#{mbLaudoMetrologico.laudoMetrologico.dc_numeroLacre2}"/>

                                <p:outputLabel for="dt_verificacao" value="Dt. Verificação: "/>
                                <p:calendar id="dt_verificacao" size="10" pattern="dd/MM/yyyy" value="#{mbLaudoMetrologico.laudoMetrologico.dt_verificacao}" navigator="true" locale="pt"/>
                                
                                <p:outputLabel for="dt_validade" value="Dt. Validade: "/>
                                <p:calendar id="dt_validade" size="10" pattern="dd/MM/yyyy" value="#{mbLaudoMetrologico.laudoMetrologico.dt_validade}" navigator="true" locale="pt"/>
                                
                                <p:outputLabel for="nr_codMotivoLaudo" value="Motivo Laudo: "/>
                                <p:selectOneMenu id="nr_codMotivoLaudo" value="#{mbLaudoMetrologico.laudoMetrologico.nr_codMotivoLaudo}" style="width:300px">
                                    <f:selectItem itemLabel="Selecione o Motivo Laudo" itemValue="0" />
                                    <f:selectItems value="#{mbLaudoMetrologico.motivoLaudos}" var="listaMotivoLaudos" 
                                                   itemLabel="#{listaMotivoLaudos.dc_motivoLaudo}" itemValue="#{listaMotivoLaudos.nr_codigo.toString()}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="dc_observacao" value="Observação: "/>
                                <p:inputTextarea id="dc_observacao" rows="10" cols="50" value="#{mbLaudoMetrologico.laudoMetrologico.dc_observacao}" />
                                            
                            </p:panelGrid>
                        </div>
                        <br/>
                    </h:form>
                </p:tab>
            </p:tabView>    


        </p:fieldset>

    </ui:define>
</ui:composition>
