<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/LayoutMaster.xhtml">


    <ui:define name="content">
        <style>
            .ui-growl{
                position:fixed;
                top:70px;
                right:5px;
                width:301px;
            }
        </style>

	<style>
		/* styles unrelated to zoom */
		* { border:0; margin:0; padding:0; }
		p { position:absolute; top:3px; right:28px; color:#555; font:bold 13px/1 sans-serif;}

		/* these styles are for the demo, but are not required for the plugin */
		.zoom {
			display:inline-block;
			position: relative;
		}
		
		/* magnifying glass icon */
		.zoom:after {
			content:'';
			display:block; 
			width:33px; 
			height:33px; 
			position:absolute; 
			top:0;
			right:0;
			background:url(icon.png);
		}

		.zoom img {
			display: block;
		}

		.zoom img::selection { background-color: transparent; }

		#ex2 img:hover { cursor: url(grab.cur), default; }
		#ex2 img:active { cursor: url(grabbed.cur), default; }
	</style>
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
	<script src='/samtWebAlpha/resources/engebras/javascripts/jquery.zoom.js'></script>
	<script>
		$(document).ready(function(){
			$('#ex1').zoom();
			$('#ex2').zoom({ on:'grab' });
			$('#ex3').zoom({ on:'click' });			 
			$('#ex4').zoom({ on:'toggle' });
		});
	</script>

        <p:fieldset legend="Teste - Zoom da Imagem">
            <br/>
            <h:form prependId="false" id="formTesteZoomImagem">
                <p:growl id="msg0" />

                <p:tabView id="tbv_imagem" widgetVar="tbv_widget_imagem" dynamic="true" cache="true" >

                    <p:tab title="Zoom" id="tbv_imagem_zoom"> 
                       	<span class='zoom' id='ex1'>
                            <img src='/samtWebAlpha/resources/upload/image_teste2.JPG' id="imagezoom" width='800' height='600' alt='Imagem Infração' cache="false"/>
                            <p>Hover</p>
                        </span>

                    </p:tab>


                    <p:tab title="Imagem" id ="tbv_imagem_imagem"> 
                        <img src='/samtWebAlpha/resources/upload/image_teste2.JPG' cache="false" id="imagemInfracao"  height="600" width="800"/>
                    </p:tab>
                    
                </p:tabView>
                    
                    <p:toolbar>
                    <p:toolbarGroup align="center">
                        <div align="center">
                            <p:commandButton value="Início" action="/Inicio.xthml"   icon="ui-icon-arrowreturnthick-1-s" style="width: 100px"/>
                        </div>    
                    </p:toolbarGroup>
                </p:toolbar>


            </h:form>
        </p:fieldset>

    </ui:define>

</ui:composition>
