<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/LayoutMaster.xhtml">

    <ui:define name="content">
        <style>
            .ui-growl{
                position:fixed;
                top:70px;
                right:5px;
                width:301px;
            }
        </style>
        <p:fieldset legend="Cadastrar Contrato">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Contrato" id="cadContrato">
                    <h:form prependId="false" id="formCadContrato">
                        <p:growl id="msg0" />
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton value="Salvar" action="#{mbContrato.addContrato}" image="ui-icon ui-icon-disk" update="@form"/>
                                    <p:commandButton value="Cancelar" actionListener="#{mbContrato.limpaContrato}" image="ui-icon ui-icon-close" update="@form" process="@this"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:button value="Pesquisa" outcome="/restrict/pesquisaContratos.xhtml"  image="ui-icon-search" />
                                </p:toolbarGroup>
                            </p:toolbar>

                        <div class="ui-fluid">

                            <p:panelGrid columns="2" styleClass="panelGrid" id="grid0">
                                <p:outputLabel id="nr_crd" value="Nr. CRD: "/>
                                <p:inputText id="nr_crd" size="6" value="#{mbContrato.Contrato.nr_crd}"/>

                                <p:outputLabel for="dc_contrato" value="Descricao: "/>
                                <p:inputText id="dc_contrato" size="30" value="#{mbContrato.contrato.dc_contrato}"/>
                                
                                <p:outputLabel for="nr_codFilial" value="Filial: "/>
                                <p:selectOneMenu id="nr_codFilial" value="#{mbContrato.contrato.nr_codFilial}" style="width:150px">
                                    <f:selectItem itemLabel="Selecione a filial" itemValue="0"/>
                                    <f:selectItems value="#{mbContrato.filiais}" var="listaFiliais"
                                                   itemLabel="#{listaFiliais.dc_filial}" itemValue="#{listaFiliais.nr_codigo.toString()}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="dc_uf" value="UF: "/>
                                <p:selectOneMenu id="dc_uf" value="#{mbContrato.contrato.dc_uf}" style="width:150px" required ="true" requiredMessage="O campo [UF] é obrigatório...">
                                    <f:selectItem itemLabel="Selecione a UF" itemValue="" />
                                    <f:selectItems value="#{mbContrato.ufs}" var="listaUfs" 
                                                   itemLabel="#{listaUfs.dc_uf}" itemValue="#{listaUfs.dc_uf}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="nr_codMunicipio" value="Município: "/>
                                <p:selectOneMenu id="nr_codMunicipio" value="#{mbContrato.contrato.nr_codMunicipio}" style="width:150px">
                                    <f:selectItem itemLabel="Selecione o Município" itemValue="" />
                                    <f:selectItems value="#{mbContrato.municipios}" var="listaMunicipios" 
                                                   itemLabel="#{listaMunicipios.dc_municipio}" itemValue="#{listaMunicipios.dc_municipio}"/>
                                </p:selectOneMenu>

                                
                                <p:outputLabel for="dc_responsavel" value="Responsável: "/>
                                <p:inputText id="dc_responsavel" size="30" value="#{mbContrato.contrato.dc_responsavel}"/>


                            </p:panelGrid>
                        </div>
                        <br/>
                    </h:form>
                </p:tab>
            </p:tabView>    


        </p:fieldset>

    </ui:define>
</ui:composition>
