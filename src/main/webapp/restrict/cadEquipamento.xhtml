<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/LayoutMaster.xhtml">

    <ui:define name="content">
        <style>
            .ui-growl{
                position:fixed;
                top:70px;
                right:5px;
                width:301px;
            }
        </style>
        <p:fieldset legend="Cadastrar Equipamentos">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Equipamento" id="cadEquipamento">
                    <h:form prependId="false" id="formCadEquipamento">
                        <p:growl id="msg0" />
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton value="Salvar" action="#{mbEquipamento.addEquipamento}" image="ui-icon ui-icon-disk" update="@form"/>
                                    <p:commandButton value="Cancelar" actionListener="#{mbEquipamento.limpaEquipamento}" image="ui-icon ui-icon-close" update="@form" process="@this"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:button value="Pesquisa" outcome="/restrict/pesquisaEquipamentos.xhtml"  image="ui-icon-search" />
                                </p:toolbarGroup>
                            </p:toolbar>

                        <div class="ui-fluid">

                            <p:panelGrid columns="2" styleClass="panelGrid" id="grid0">
                                <p:outputLabel/>
                                <h:inputHidden id="nr_codigo" value="#{mbEquipamento.equipamento.nr_codigo}"/>

                                <p:outputLabel for="dc_serieEquipamento" value="Série Equipamento: "/>
                                <p:inputText id="dc_serieEquipamento" size="15" value="#{mbEquipamento.equipamento.dc_serieEquipamento}" onkeyup="this.value = this.value.toUpperCase()"
                                             required="true" requiredMessage="O campo [Série Equipamento] é obrigatório..."/>

                                <p:outputLabel for="dc_fabricante" value="Fabricante: "/>
                                <p:inputText id="dc_fabricante" size="20" value="#{mbEquipamento.equipamento.dc_fabricante}" onkeyup="this.value = this.value.toUpperCase()"/> 

                                <p:outputLabel for="dc_modelo" value="Modelo: "/>
                                <p:inputText id="dc_modelo" size="15" value="#{mbEquipamento.equipamento.dc_modelo}" onkeyup="this.value = this.value.toUpperCase()"/>

                                <p:outputLabel for="dc_empresa" value="Empresa: "/>
                                <p:inputText id="dc_empresa" size="20" value="#{mbEquipamento.equipamento.dc_empresa}" onkeyup="this.value = this.value.toUpperCase()"/>


                                <p:outputLabel for="dc_status" value="Status: "/>
                                <p:selectOneMenu id="dc_status" value="#{mbEquipamento.equipamento.dc_status}" style="width:150px" required ="true" requiredMessage="O campo [status] é obrigatório...">
                                    <f:selectItem itemLabel="Selecione o status" itemValue=""/>
                                    <f:selectItem itemLabel="1-Projeto" itemValue="1"/>
                                    <f:selectItem itemLabel="2-Instalação" itemValue="2"/>
                                    <f:selectItem itemLabel="3-Funcionamento" itemValue="3"/>
                                    <f:selectItem itemLabel="4-Desativada" itemValue="4"/>
                                    <f:selectItem itemLabel="5-Teste" itemValue="5"/>
                                    <f:selectItem itemLabel="9-Outros" itemValue="9"/>
                                </p:selectOneMenu>

                            </p:panelGrid>
                        </div>
                        <br/>
                    </h:form>
                </p:tab>
            </p:tabView>    


        </p:fieldset>

    </ui:define>
</ui:composition>
