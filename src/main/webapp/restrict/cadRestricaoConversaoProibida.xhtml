<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/LayoutMaster.xhtml">

    <ui:define name="content">
        <style>
            .ui-growl{
                position:fixed;
                top:70px;
                right:5px;
                width:301px;
            }
        </style>
        
       <script>
	PrimeFaces.locales['pt'] = {
	    closeText: 'Fechar',
	    prevText: 'Anterior',
	    nextText: 'Próximo',
	    currentText: 'Começo',
	    monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
	    monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
	    dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
	    dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
	    dayNamesMin: ['D','S','T','Q','Q','S','S'],
	    weekHeader: 'Semana',
	    firstDay: 0,
	    isRTL: false,
	    showMonthAfterYear: false,
	    yearSuffix: '',
	    timeOnlyTitle: 'Só Horas',
	    timeText: 'Tempo',
	    hourText: 'Hora',
	    minuteText: 'Minuto',
	    secondText: 'Segundo',
	    ampm: false,
	    month: 'Mês',
	    week: 'Semana',
	    day: 'Dia',
	    allDayText : 'Todo o Dia'
	};
	</script>
        
        <p:fieldset legend="Cadastrar Restrição Conversão Proibida">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Restrição Conversão Proibida" id="cadRestricaoConversaoProbida">
                    <h:form prependId="false" id="formCadRestricaoConversaoProibida">
                        <p:growl id="msg0" />
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton value="Salvar" action="#{mbRestricaoConversaoProibida.addRestricaoConversaoProibida}" icon="ui-icon ui-icon-disk" update="@form"/>
                                    <p:commandButton value="Cancelar" actionListener="#{mbRestricaoConversaoProibida.limpaRestricaoConversaoProibida}" icon="ui-icon ui-icon-close" update="@form" process="@this"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:button value="Pesquisa" outcome="/restrict/pesquisaRestricaoConversaoProibida.xhtml"  icon="ui-icon-search" />
                                </p:toolbarGroup>
                            </p:toolbar>

                        <div class="ui-fluid">

                            <p:panelGrid columns="2" styleClass="panelGrid" id="grid0">
                                <p:outputLabel/>
                                <h:inputHidden id="nr_codigo" value="#{mbRestricaoConversaoProibida.restricaoConversaoProibida.nr_codigo}"/>

                                <p:outputLabel for="nr_codLocal" value="Local: "/>
                                <p:selectOneMenu id="nr_codLocal" value="#{mbRestricaoConversaoProibida.restricaoConversaoProibida.nr_codLocal}" style="width:150px" required="true" requiredMessage="O campo [Local] é obrigatório.">
                                    <f:selectItem itemLabel="Selecione o local"  itemValue=""/>
                                    <f:selectItems value="#{mbRestricaoConversaoProibida.localInfracoes}" var="listaLocalInfracoes" 
                                                   itemLabel="#{listaLocalInfracoes.dc_local}" itemValue="#{listaLocalInfracoes.nr_codigo}"/>
                                </p:selectOneMenu>

                                <p:outputLabel for="nr_diaSemana" value="Dia da Semana"/>
                                <p:selectOneMenu id="nr_diaSemana" value="#{mbRestricaoConversaoProibida.restricaoConversaoProibida.nr_diaSemana}" style="width:150px" required="true" requiredMessage="O campo [Dia da Semana] é obrigatório.">
                                   <f:selectItem itemLabel="Selecione o dia da semana" itemValue="0"/>
                                   <f:selectItem itemLabel="Domingo" itemValue="1"/>
                                   <f:selectItem itemLabel="Segunda-feira" itemValue="2"/>
                                   <f:selectItem itemLabel="Terça-feira" itemValue="3"/>
                                   <f:selectItem itemLabel="Quarta-feira" itemValue="4"/>
                                   <f:selectItem itemLabel="Quinta-feira" itemValue="5"/>
                                   <f:selectItem itemLabel="Sexta-feira" itemValue="6"/>
                                   <f:selectItem itemLabel="Sábado" itemValue="7"/>
                                </p:selectOneMenu>
                                    
                                <p:outputLabel for="dc_horaIni" value="Hora início: "/>
                                <p:inputMask id="dc_horaIni" size="08" maxlength="08" value="#{mbRestricaoConversaoProibida.restricaoConversaoProibida.dc_horaIni}" 
                                             required="true" requiredMessage="O campo [Hora início] é obrigatório..."
                                             mask="99:99:99"/>

                                <p:outputLabel for="dc_horaFim" value="Hora fim: "/>
                                <p:inputMask id="dc_horaFim" size="08" maxlength="08" value="#{mbRestricaoConversaoProibida.restricaoConversaoProibida.dc_horaFim}" 
                                             required="true" requiredMessage="O campo [Hora fim] é obrigatório..."
                                             mask="99:99:99"/>

                                <p:outputLabel for="dt_inicio" value="Data início: "/>
                                <p:calendar id="dt_inicio" size="10" pattern="dd/MM/yyyy" value="#{mbRestricaoConversaoProibida.restricaoConversaoProibida.dt_inicio}" navigator="true" locale="pt"
                                            required="true" requiredMessage="O campo [Data início] é obrigatório..."/>
                                
                                <p:outputLabel for="dt_fim" value="Data fim: "/>
                                <p:calendar id="dt_fim" size="10" pattern="dd/MM/yyyy" value="#{mbRestricaoConversaoProibida.restricaoConversaoProibida.dt_fim}" navigator="true" locale="pt"
                                            required="true" requiredMessage="O campo [Data fim] é obrigatório..."/>
                            </p:panelGrid>
                        </div>
                        <br/>
                    </h:form>
                </p:tab>
            </p:tabView>    


        </p:fieldset>

    </ui:define>
</ui:composition>
