<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">


    <p:panelGrid columns="4" styleClass="panelGrid" id="grid2" >

        <p:outputLabel for="dt_inicio" value="Dt. início: "/>
        <p:calendar id="dt_inicio" size="10" pattern="dd/MM/yyyy" value="#{mbLocalVelocidade.localVelocidade.dt_inicio}" navigator="true" locale="pt"
                    required="true" requiredMessage="O campo [Data início] é obrigatório..."/>

        <p:outputLabel for="nr_codPorteVeiculo" value="Porte Veículo: "/>
        <p:inputMask id="nr_codPorteVeiculo"  size="2" maxlength="2" value="#{mbLocalVelocidade.localVelocidade.nr_codPorteVeiculo}"
                     required="true" requiredMessage="O campo [Porte Veículo] é obrigatório..." mask="99"/>

    </p:panelGrid>     

    <p:panelGrid columns="10" styleClass="panelGrid" style="margin-top: 20px" id="grid3">
        <p:outputLabel for="nr_velocidadePermitida" value="Vel. Permitida: "/>
        <p:inputMask id="nr_velocidadePermitida" size="3" maxlength="3" value="#{mbLocalVelocidade.localVelocidade.nr_velocidadePermitida}"
                     required="true" requiredMessage="O campo [Velocidade Permitida] é obrigatório..." mask="999"/>
        <p:outputLabel for="nr_velocidadeTolerada" value="Vel. Tolerada: "/>
        <p:inputMask id="nr_velocidadeTolerada" size="8" maxlength="8" value="#{mbLocalVelocidade.localVelocidade.nr_velocidadeTolerada}"
                     required="true" requiredMessage="O campo [Velocidade Tolerada] é obrigatório..." mask="999.9"/>
        <p:outputLabel for="nr_velocidadeConsiderada" value="Vel. Considerada: "/>
        <p:inputMask id="nr_velocidadeConsiderada" size="8" maxlength="8" value="#{mbLocalVelocidade.localVelocidade.nr_velocidadeConsiderada}"
                     required="true" requiredMessage="O campo [Velocidade Considerada] é obrigatório..." mask="999.9"/>
        <p:outputLabel for="nr_velocidadeGrave" value="Vel. Grave: "/>
        <p:inputMask id="nr_velocidadeGrave" size="3" maxlength="3" value="#{mbLocalVelocidade.localVelocidade.nr_velocidadeGrave}"
                     required="true" requiredMessage="O campo [Velocidade Grave] é obrigatório..." mask="999"/>
        <p:outputLabel for="nr_velocidadeGravissima" value="Vel. Gravíssima: "/>
        <p:inputMask id="nr_velocidadeGravissima" size="3" maxlength="3" value="#{mbLocalVelocidade.localVelocidade.nr_velocidadeGravissima}"
                     required="true" requiredMessage="O campo [Velocidade Gravíssima] é obrigatório..." mask="999"/>

    </p:panelGrid>

    <p:toolbar style="margin-top: 20px">
        <p:toolbarGroup>
            <p:commandButton value="Novo" icon="ui-icon ui-icon-document" style="width: 100px"/>
            <p:commandButton value="Salvar" icon="ui-icon ui-icon-disk" style="width: 100px"/>
            <p:commandButton value="Cancelar" icon="ui-icon ui-icon-close" style="width: 100px"/>
        </p:toolbarGroup>
    </p:toolbar>

    <h:form id="formtable">
        <p:growl id="msg1"/>

        <p:dataTable id="idTabela" var="tabLocalVelocidade" value="#{mbLocalInfracao.localVelocidadeFiltradas}" 
                     paginator="true" rows="10" emptyMessage="Nenhum registro encontrado"
                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15" paginatorPosition="bottom">

            <f:facet name="header">Lista de Velocidades</f:facet>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Porte Veículo"/>
                </f:facet>
                <h:outputText value="#{tabLocalVelocidade.nr_codPorteVeiculo}"/>
            </p:column>

            <p:column>
                <f:facet name="header">
                    <h:outputText value="Ações"/>
                </f:facet>

                <p:commandButton value="Editar" action="#{mbLocalInfracao.editarLocalVelocidade(tabLocalVelocidade.nr_codigo)}"
                                 icon="ui-icon ui-icon-pencil">
                    <f:setPropertyActionListener target="#{mbLocalInfracao.localVelocidade}" value="#{tabLocalVelocidade}"/>
                </p:commandButton> 

                <p:commandButton value="Remover" action="#{mbLocalInfracao.deleteLocalVelocidade}"
                                 icon="ui-icon ui-icon-close" update="@form :formtable">
                    <f:setPropertyActionListener target="#{mbLocalInfracao.localVelocidade}"
                                                 value="#{tabLocalVelocidade}"/>
                </p:commandButton>
            </p:column>

        </p:dataTable>

    </h:form>



</ui:composition>
