<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/LayoutMaster.xhtml">

    <ui:define name="content">
        <style>
            .ui-growl{
                position:fixed;
                top:70px;
                right:5px;
                width:301px;
            }
        </style>
        <p:fieldset legend="Cadastrar Grupo Autuador">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="GrupoAutuador" id="cadGrupoAutuador">
                    <h:form prependId="false" id="formCadGrupoAutuador">
                        <p:growl id="msg0" />
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton value="Salvar" action="#{mbGrupoAutuador.addGrupoAutuador}" image="ui-icon ui-icon-disk" update="@form"/>
                                    <p:commandButton value="Cancelar" actionListener="#{mbGrupoAutuador.limpaGrupoAutuador}" image="ui-icon ui-icon-close" update="@form" process="@this"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:button value="Pesquisa" outcome="/restrict/pesquisaGrupoAutuador.xhtml"  image="ui-icon-search" />
                                </p:toolbarGroup>
                            </p:toolbar>

                        <div class="ui-fluid">

                            <p:panelGrid columns="2" styleClass="panelGrid" id="grid0">
                                <p:outputLabel for="dc_codigo" value="Código: "/>
                                <p:inputText id="dc_codigo" value="#{mbGrupoAutuador.grupoAutuador.dc_codigo}" onkeyup="this.value = this.value.toUpperCase()"
                                             required="true" requiredMessage="O campo [Grupo Autudor] é obrigatório..."/>

                                <p:outputLabel for="dc_descricao" value="Descrição: "/>
                                <p:inputText id="dc_descricao" size="40" value="#{mbGrupoAutuador.grupoAutuador.dc_descricao}" onkeyup="this.value = this.value.toUpperCase()"
                                             required="true" requiredMessage="O campo [Descrição] é obrigatório..."/>

                                <p:outputLabel for="nr_codEnquadramento" value="Enquadramento: "/>
                                <p:inputText id="nr_codEnquadramento" size="5" value="#{mbGrupoAutuador.grupoAutuador.nr_codEnquadramento}"
                                             required="true" requiredMessage="O campo [Enquadramento] é obrigatório..."/> 

                            </p:panelGrid>
                        </div>
                        <br/>
                    </h:form>
                </p:tab>
            </p:tabView>    


        </p:fieldset>

    </ui:define>
</ui:composition>
