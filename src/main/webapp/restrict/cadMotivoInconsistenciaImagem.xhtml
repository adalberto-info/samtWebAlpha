<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"

                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/LayoutMaster.xhtml">

    <ui:define name="content">
        <style>
            .ui-growl{
                position:fixed;
                top:70px;
                right:5px;
                width:301px;
            }
        </style>
        <p:fieldset legend="Cadastrar Motivo Inconsistência Imagem">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="MotivoInconsistenciaImagem" id="cadMotivoInconsistenciaImagem">
                    <h:form prependId="false" id="formCadMotivoInconsistenciaImagem">
                        <p:growl id="msg0" />
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton value="Salvar" action="#{mbMotivoInconsistenciaImagem.addMotivoInconsistenciaImagem}" icon="ui-icon ui-icon-disk" update="@form"/>
                                    <p:commandButton value="Cancelar" actionListener="#{mbMotivoInconsistenciaImagem.limpaMotivoInconsistencia}" icon="ui-icon ui-icon-close" update="@form" process="@this"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:button value="Pesquisa" outcome="/restrict/pesquisaMotivoInconsistenciaImagens.xhtml"  icon="ui-icon-search" />
                                </p:toolbarGroup>
                            </p:toolbar>

                        <div class="ui-fluid">

                            <p:panelGrid columns="2" styleClass="panelGrid" id="grid0">

                                <p:outputLabel for="nr_codigo" value="Código: "/>
                                <p:inputText id="nr_codigo" size="2" maxlength="2" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.nr_codigo}" 
                                             required="true" requiredMessage="O campo [Código] é obrigatório..."/>

                                <p:outputLabel for="dc_inconsistencia" value="Descrição: "/>
                                <p:inputText id="dc_inconsistencia" size="100" maxlength="100" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.dc_inconsistencia}" onkeyup="this.value = this.value.toUpperCase()"
                                             required="true" requiredMessage="O campo [Descrição] é obrigatório..."/>

                                <p:outputLabel for="lg_56732" value="Enq. 56732: "/>
                                <p:selectBooleanCheckbox id="lg_56732" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.lg_56732}"/>

                                <p:outputLabel for="lg_56810" value="Enq. 56810: "/>
                                <p:selectBooleanCheckbox id="lg_56810" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.lg_56810}"/>

                                <p:outputLabel for="lg_56900" value="Enq. 56900: "/>
                                <p:selectBooleanCheckbox id="lg_56900" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.lg_56900}"/>

                                <p:outputLabel for="lg_57030" value="Enq. 57030: "/>
                                <p:selectBooleanCheckbox id="lg_57030" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.lg_57030}"/>

                                <p:outputLabel for="lg_57461" value="Enq. 57461: "/>
                                <p:selectBooleanCheckbox id="lg_57461" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.lg_57461}"/>
                                
                                <p:outputLabel for="lg_57462" value="Enq. 57462: "/>
                                <p:selectBooleanCheckbox id="lg_57462" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.lg_57462}"/>

                                <p:outputLabel for="lg_57463" value="Enq. 57463: "/>
                                <p:selectBooleanCheckbox id="lg_57463" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.lg_57463}"/>

                                <p:outputLabel for="lg_60411" value="Enq. 60411: "/>
                                <p:selectBooleanCheckbox id="lg_60411" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.lg_60411}"/>

                                <p:outputLabel for="lg_60412" value="Enq. 60412: "/>
                                <p:selectBooleanCheckbox id="lg_60412" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.lg_60412}"/>

                                <p:outputLabel for="lg_60503" value="Enq. 60503: "/>

                                <p:selectBooleanCheckbox id="lg_74710" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.lg_74710}"/>
                                
                                <p:outputLabel for="lg_57461M" value="Enq. 57461: "/>
                                <p:selectBooleanCheckbox id="lg_57461M" value="#{mbMotivoInconsistenciaImagem.motivoInconsistenciaImagem.lg_57461M}"/>

                            </p:panelGrid>
                        </div>
                        <br/>
                    </h:form>
                </p:tab>
            </p:tabView>    


        </p:fieldset>

    </ui:define>
</ui:composition>
