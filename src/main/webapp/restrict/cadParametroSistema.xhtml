<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/LayoutMaster.xhtml">

    <ui:define name="content">
        <style>
            .ui-growl{
                position:fixed;
                top:70px;
                right:5px;
                width:301px;
            }
        </style>
        <p:fieldset legend="Cadastrar Parâmetro Sistema">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Parâmetro Sistema" id="cadParametroSistema">
                    <h:form prependId="false" id="formCadParametroSistema">
                        <p:growl id="msg0" />
                            <p:toolbar>
                                <p:toolbarGroup>
                                    <p:commandButton value="Salvar" action="#{mbParametroSistema.addParametroSistema}" icon="ui-icon ui-icon-disk" update="@form"/>
                                    <p:commandButton value="Cancelar" actionListener="#{mbParametroSistema.limpaParametroSistema}" icon="ui-icon ui-icon-close" update="@form" process="@this"/>
                                </p:toolbarGroup>
                                <p:toolbarGroup align="right">
                                    <p:button value="Pesquisa" outcome="/restrict/pesquisaParametroSistemas.xhtml"  icon="ui-icon-search" />
                                </p:toolbarGroup>
                            </p:toolbar>

                        <div class="ui-fluid">

                            <p:panelGrid columns="2" styleClass="panelGrid" id="grid0">
                                <p:outputLabel/>
                                <h:inputHidden id="nr_codigo" value="#{mbParametroSistema.parametroSistema.nr_codigo}"/>

                                <p:outputLabel for="dc_parametro" value="Parâmetro: "/>
                                <p:inputText id="dc_parametro" size="30" maxlength="30" value="#{mbParametroSistema.parametroSistema.dc_parametro}" onkeyup="this.value = this.value.toUpperCase()"
                                             required="true" requiredMessage="O campo [Parâmetro] é obrigatório..."/>

                                <p:outputLabel for="dc_tipo" value="Tipo: "/>
                                <p:selectOneMenu id="dc_tipo" value="#{mbParametroSistema.parametroSistema.dc_tipo}" style="width:150px" required="true" requiredMessage="O campo [Tipo] é obrigatório..."> 
                                    <f:selectItem itemLabel="Selecione o tipo" itemValue=""/>
                                    <f:selectItem itemLabel="Caracter" itemValue="C"/>
                                    <f:selectItem itemLabel="Numérico" itemValue="N"/>
                                    <f:selectItem itemLabel="Lógico" itemValue="L"/>
                                </p:selectOneMenu>
                                <p:outputLabel for="dc_valor" value="Valor: "/>
                                <p:inputText id="dc_valor" size="250" maxlength="250" value="#{mbParametroSistema.parametroSistema.dc_valor}"/>

                            </p:panelGrid>
                        </div>
                        <br/>
                    </h:form>
                </p:tab>
            </p:tabView>    


        </p:fieldset>

    </ui:define>
</ui:composition>
