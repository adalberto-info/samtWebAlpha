<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/LayoutMaster.xhtml">

    <ui:define name="content">
        <style>
            .ui-growl{
                position:fixed;
                top:70px;
                right:5px;
                width:301px;
            }
        </style>
        <p:fieldset legend="Inicializa as tabelas para [Digitação de Placas]">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Inicializa Digitação" id="iniciaDigitacao">
                    <h:form prependId="false" id="formIniciaDigitacao">
                        <p:growl id="msg0" />
                            <div align="center">
                                <p:panel style="height: 500px">
 
                                    <p:panel style = "margin-top:200px; border: none">
                                        <p:outputLabel value="Processo de inicialização das tabelas utilizadas na digitação de placas." style ="font-size: x-large; color: royalblue" />
                                    </p:panel>

                                    <p:panel style="margin-top: 200px; border: none">
                                        <p:commandButton value="Processar" action="#{mbInicializaDigitacao.iniciaTabelasDigitacao}" icon="ui-icon ui-icon-disk" process="@this"/>
                                        <p:commandButton value="Cancelar" action="/Inicio.xhtml" icon="ui-icon ui-icon-close" process="@this"/>
                                    </p:panel>
                                </p:panel>
                            </div>    
                                
                    </h:form>
                </p:tab>
            </p:tabView>    
        </p:fieldset>
