<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:metadata>
    	<f:viewParam name="dummy" />
    </f:metadata>
    
    <p:panelGrid columns="4" styleClass="panelGrid" id="grid4" >

        <p:outputLabel for="dc_bairro" value="Bairro: "/>
        <p:inputText id="dc_bairro" maxlength="30" size="30" value="#{mbLocalInfracao.localInfracao.dc_bairro}" onkeyup="this.value = this.value.toUpperCase()"/>

        <p:outputLabel for="dc_uf" value="UF: "/>
        <p:selectOneMenu id="dc_uf" value="#{mbLocalInfracao.localInfracao.dc_uf}" style="width:150px">
            <f:selectItem itemLabel="Selecione a UF" itemValue=" " noSelectionOption="true"/>
            <f:selectItems value="#{mbLocalInfracao.ufs}" var="listaUfs" 
                           itemLabel="#{listaUfs.dc_uf}" itemValue="#{listaUfs.dc_uf}"/>
            <p:ajax listener="#{mbLocalInfracao.geraListaMunicipios}" update="nr_codMunicipio"/>    
        </p:selectOneMenu>
        
        <p:outputLabel for="nr_codMunicipio" value="Município: "/>
        <p:selectOneMenu id="nr_codMunicipio" value="#{mbLocalInfracao.localInfracao.nr_codMuncipio}" style="width:300px" >
            <f:selectItem itemLabel="Selecione o Município" itemValue="0" noSelectionOption="true"/>
            <f:selectItems value="#{mbLocalInfracao.municipios}" var="listaMunicipios" 
                           itemLabel="#{listaMunicipios.dc_municipio}" itemValue="#{listaMunicipios.nr_codigo.toString()}"/>
        </p:selectOneMenu>
        <p:outputLabel/>
        <p:outputLabel/>

        <p:outputLabel for="dc_latitude" value="Latitude: "/>
        <p:inputMask id="dc_latitude" maxlength="17" size="17" mask="99º 99' 99.999''" value="#{mbLocalInfracao.localInfracao.dc_latitude}"/>
        
        <p:outputLabel for="dc_longitude" value="Longitude: "/>
        <p:inputMask id="dc_longitude" maxlength="17" size="17" mask="999º 99' 99.999''" value="#{mbLocalInfracao.localInfracao.dc_longitude}"/>

    </p:panelGrid>     

</ui:composition>
