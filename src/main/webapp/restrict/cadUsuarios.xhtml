<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/templates/LayoutMaster.xhtml">

    <ui:define name="content">
        <style>
            .ui-growl{
                position:fixed;
                top:70px;
                right:5px;
                width:301px;
            }
        </style>
        <p:fieldset legend="Cadastrar Usuários">
            <br/>
            <p:tabView id="tbv1" dynamic="true" cache="true">
                <p:tab title="Usuario" id="cadUsuario">
                    <h:form prependId="false" id="formCadUsuario">
                        <p:growl id="msg0" />
                        <p:toolbar>
                            <p:toolbarGroup>
                                <p:commandButton value="Salvar" action="#{mbUsuario.addUsuario}" image="ui-icon ui-icon-disk" update="@form"/>
                                <p:commandButton value="Cancelar" actionListener="#{mbUsuario.limpaUsuario}" image="ui-icon ui-icon-close" update="@form" process="@this"/>
                            </p:toolbarGroup>
                            <p:toolbarGroup align="right">
                                <p:button value="Pesquisa" outcome="/restrict/pesquisaUsuarios.xhtml"  image="ui-icon-search" />
                            </p:toolbarGroup>
                        </p:toolbar>

                        <div class="ui-fluid">

                            <p:panelGrid columns="2" styleClass="panelGrid" id="grid0">
                                <p:outputLabel/>
                                <h:inputHidden id="nr_codigo" value="#{mbUsuario.usuario.nr_codigo}"/>

                                <p:outputLabel for="dc_nomeUsuario" value="Nome Usuário: "/>
                                <p:inputText id="dc_nomeUsuario" size="30" value="#{mbUsuario.usuario.dc_nomeUsuario}" onkeyup="this.value = this.value.toUpperCase()"
                                             required="true" requiredMessage="O campo [Nome Usuário] é obrigatório..."/>

                                <p:outputLabel for="dc_login" value="Login: "/>
                                <p:inputText id="dc_login" size="25" value="#{mbUsuario.usuario.dc_login}"/> 

                                <p:outputLabel for="dc_cargo" value="Cargo: "/>
                                <p:inputText id="dc_cargo" size="30" value="#{mbUsuario.usuario.dc_cargo}"/>

                                <p:outputLabel for="nr_codFilial" value="Filial: "/>
                                <p:selectOneMenu id="nr_codFilial" value="mbUsuario.usuario.nr_codFilial" style="width:150px">
                                    <f:selectItem itemLabel="Selecione a filial" itemValue=""/>
                                </p:selectOneMenu>

                                <p:outputLabel for="nr_nivel" value="Nível: "/>
                                <p:inputText id="nr_nivel" size="2" value="#{mbUsuario.usuario.nr_nivel}"  
                                             required ="true" requiredMessage="O campo [Nível] é obrigatório..."/>

                                <p:outputLabel for="dc_senha" value="Senha: "/>
                                <p:password id="dc_senha" size="10" value="#{mbUsuario.usuario.dc_senha}"/>

                                <p:outputLabel for="dc_confirmaSenha" value="Confirmar senha: "/>
                                <p:password id="dc_confirmaSenha" size="10" value="#{mbUsuario.dc_confirmaSenha}"/>
                                
                                <p:outputLabel for="lg_ativo" value="Ativo ? "/>
                                <p:selectBooleanCheckbox value="#{mbUsuario.usuario.lg_ativo}"

                            </p:panelGrid>
                        </div>
                        <br/>
                    </h:form>
                </p:tab>
            </p:tabView>    

        </p:fieldset>

    </ui:define>
</ui:composition>
